<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my">
    <div>
      <h3>我是组件my</h3>
    </div>
  </template>
  <script src="../dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      template: "<my/>",
      components: {
        "my": {
          template: "#my"
        }
      }
    })
  </script>
</body>

</html>
