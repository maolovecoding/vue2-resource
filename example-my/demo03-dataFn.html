<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../dist/vue.js"></script>
  <script>
    Vue.component("my-btn", {
      template: "<button>改变A a -> {{a}}</button>",
      data() {
        return { a: 1 }
      }
    })
    const vm = new Vue({
      el: "#app",
      template: `<div><my-btn/><my-btn/></div>`,
      data: {
        a: 2
      },
      watch:{
        a(newV,old){
          console.log(old,newV)
        }
      }
    })
    setTimeout(()=>{
      vm.a = 22
    },2000)
  </script>
</body>

</html>
